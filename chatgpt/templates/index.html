<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Scheduler</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1>GPU Scheduler</h1>
    <h2>Submit Task</h2>
    <input type="text" id="command" placeholder="Command">
    <input type="text" id="gpu_request" placeholder="GPU Request (e.g., 1.0, 0.5, 0.33)">
    <button onclick="submitTask()">Submit</button>
    <h2>Cancel Task</h2>
    <input type="text" id="cancel_id" placeholder="Task ID to Cancel">
    <button onclick="cancelTask()">Cancel Task</button>
    <h2>Task Status</h2>
    <button onclick="refreshStatus()">Refresh Status</button>
    <pre id="status"></pre>

    <h2>GPU Status</h2>
    <pre id="gpu-status"></pre>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
